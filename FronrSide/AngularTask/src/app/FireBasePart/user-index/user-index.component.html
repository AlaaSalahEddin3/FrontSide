<h1>FireBase Test</h1>
<a class="btn btn-success" routerLink='/AddNew'>Add new User</a>
<table class="table table-hover text-center">
    <tr>
        <td>User Name</td>
        <td>Email</td>
        <td>Password</td>
        <td>Addres</td>
        <td>Phone</td>
        <td>birthDate</td>
        <td>Gender</td>
        
    </tr>
    <tr *ngFor="let user of AllUsers">
        <td >
         {{user.userName}}
        </td>
       
        <td>{{user.email}}</td>
        <td>{{user.passwordHash}}</td>
        <td>{{user.address}}</td>
        <td>{{user.phoneNumber}}</td>
        
        <td>{{user.birthDate}}</td>
        <td>{{user.gender}}</td>
    </tr>
</table>
