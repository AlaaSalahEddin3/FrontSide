<div class="text-center">
 <input type="search" #id>
 <button (click)="find(id.value)">Find User</button>
 <table *ngIf="flag">
     <tr>
        <td>Name</td>
<td>Id</td>
    <td>Email</td>
    <td>Password</td>
    <td>Addres</td>
    <td>Phone</td>
    <td>birthDate</td>
    <td>Gender</td>
    </tr>
    <tr>
        <td>{{user.userName}}</td>
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.passwordHash}}</td>
        <td>{{user.address}}</td>
        <td>{{user.phoneNumber}}</td>
        
        <td>{{user.birthDate}}</td>
        <td>{{user.gender}}</td>
    </tr>
 </table>
</div>
